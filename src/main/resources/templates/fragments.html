<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet">
</head>
<body>
<div th:fragment="navbar2">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SpringApp</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a aria-current="page" class="nav-link" th:href="@{/view/login}">Login</a>
                    <a class="nav-link" th:href="@{/view/register}">Register</a>
                    <a class="nav-link" th:href="@{/view/all}">View Articles</a>

                    <a class="nav-link " th:href="@{/logout}">Logout</a>

                </div>
            </div>
        </div>
    </nav>
</div>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">&copy; 2077 My App</a>
        </div>
    </nav>
</div>

<div th:fragment="main-content(content)">
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 p-4 bg-white rounded shadow">
                <div th:utext="${content}"></div>
            </div>
        </div>
    </main>
