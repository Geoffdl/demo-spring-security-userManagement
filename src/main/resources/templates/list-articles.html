<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des articles</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar2}"></div>
<main>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="p-4 bg-white rounded shadow">
                    <h2 class="mb-4 text-center">Liste des articles</h2>
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-primary">
                        <tr>
                            <th>Titre</th>
                            <th>Contenu</th>
                            <th>Auteur</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="article : ${articles}">
                            <td th:text="${article.titre}">Titre</td>
                            <td th:text="${article.contenu}">Contenu</td>
                            <td th:text="${article.auteur.email}">Auteur</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments :: footer2}"></div>
</body>
</html>
