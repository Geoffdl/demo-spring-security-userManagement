<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creer Article</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments :: navbar2}"></div>
<main>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="p-4 bg-white rounded shadow">
                    <h2 class="mb-4 text-center">Cr√©er un article</h2>
                    <form method="post" th:action="@{/article/new}">
                        <div class="mb-3">
                            <label class="form-label" for="titre">Titre :</label>
                            <input class="form-control" id="titre" name="titre" type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="contenu">Contenu :</label>
                            <textarea class="form-control" cols="30" id="contenu" name="contenu" rows="5"></textarea>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments :: footer2}"></div>
</body>
</html>
