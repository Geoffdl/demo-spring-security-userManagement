<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            rel="stylesheet"/>
</head>
<body>
<form method="post" th:action="@{/view/auth/login}">
    <div th:replace="~{fragments :: navbar2}"></div>
    <div th:replace="~{fragments :: main-content(~{::content})}">
        <div th:fragment="content">
            <h2>Connexion</h2>

            <label>Email :</label>
            <input class="form-control mb-2" name="username" type="text"/>

            <label>Mot de passe :</label>
            <input class="form-control mb-2" name="password" type="password"/>

            <button class="btn btn-primary w-100" type="submit">Se connecter</button>
        </div>
    </div>
</form>

<div th:replace="~{fragments :: footer2}"></div>
</body>
</html>
